{% macro navbar() %}

<nav class="navbar navbar-expand-lg text-light bg-dark pr-5">
  <a class="navbar-brand" href="#">Gramma-Phone</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('home')}}"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-5">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% if not current_user.is_authenticated %}
          <a class="dropdown-item" href="{{url_for('users.new')}}">Sign Up</a>
          <a class="dropdown-item" href="{{url_for('sessions.new')}}"
            >Sign In</a
          >
          {% endif %} {% if current_user.is_authenticated %}
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{url_for('sessions.logout')}}"
            >Log Out</a
          >
          {% endif %}
        </div>
      </li>
    </ul>
  </div>
</nav>

{% endmacro %}
