{% extends '_layout.html' %}

{% block content %}

<h1>Edit your info here:</h1>


<div class="row d-flex">

  <div class="col">
    <form method="post" action="{{url_for('users.upload_profile')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <label for="user_profile_picture">Change Your Profile Picture</label>
    <br>
    <input type="file" name="user_profile_picture">
    <button type="submit"></button>
    </form>
  </div>

  <div class="col">
    <form action="{{url_for('users.update', id=current_user.id)}}" method='post'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
    <label for"">Username:</label>
    <input type="text" placeholder="enter new username" value="{{user.username}}" name="new_user_name" class="form-control">
    </div>
    
    <div class="form-group">
    <label for="">Email</label>
    <input type="email" value="{{user.email}}" name="new_email" class="form-control">
    </div>
    
    <div class="form-group">
    <label for="">Password</label>
    <input type="password" value="" name="new_password" class="form-control">
    </div>
    
    <button type ="submit" value = "Update" class="btn btn-primary">Edit Information</button>
    </div>
</div>

  

{% endblock %}
